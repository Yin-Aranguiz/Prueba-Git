<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Style_pokemon.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          src="https://th.bing.com/th/id/OIP._zmLEZ7g75-TyBjyC6REIgHaHJ?rs=1&pid=ImgDetMain"
          />
       </div>
    </header>
    <div class="poke">
      <div align="center" id="fairy" class="type">
        <p>Fairy</p>
        <img
          src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/700.png"
          height="90px"
        />
      </div>
      <div align="center" id="poison" class="type">
        <p>Poison</p>
        <img
          src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/043.png"
          height="90px"
        />
      </div>
      <div align="center" id="psychic" class="type">
        <p>Psychic</p>
        <img
          src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/576.png"
          height="90px"
        />
      </div>
      <div align="center" id="electric" class="type">
        <p>Electric</p>
        <img
          src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/417.png"
          height="90px"
        />
      </div>
      <div align="center" id="ice" class="type">
        <p>Ice</p>
        <img
          src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/613.png"
          height="90px"
        />
      </div>
      <div align="center" id="ghost" class="type">
        <p>Ghost</p>
        <img
          src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/222_f2.png"
          height="90px"
        />
      </div>
      <div align="center" id="grass" class="type">
        <p>Grass</p>
        <img
          src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/495.png"
          height="90px"
        />
      </div>
      <div align="center" id="bug" class="type">
        <p>Bug</p>
        <img
          src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/010.png"
          height="90px"
        />
      </div>
    </div>
  </body>
</html>
